<!DOCTYPE html>
<html>
<head>
    <title>Printformer - 3D Bottle Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles/app.scss">
</head>
<body>
<section class="section tablet-section-padding" style="height: 100vh">
    <div class="container" style="height: 100%">
        <div class="columns box mobile-flex" style="height: 100%">
            <div style="display: none" id="full-screen-loader"></div>
            <div class="column is-half-mobile is-half-tablet is-two-thirds-desktop columns pb-0 mobile-flex-self-center">
                <div class="column mb-0" id="pf-container">
                    <iframe id="editor-iframe" style="width: 100%; height: 100%;"></iframe>
                    <iframe id="three-dee-iframe" style="width: 100%; height: 100%; display: none"></iframe>
                </div>
            </div>
            <div class="column columns pb-0 is-mobile" style="overflow-y: auto; overflow-x: hidden;">
                <div id="main"></div>
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
